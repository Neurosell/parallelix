<!DOCTYPE html>
<html>
    <head>
        <title>Parallelix Client Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Application Test -->
        <div id="application" class="application">
            <h1>Parallelix Client Test</h1>
            <p>Current Platform: <span id="current-platform">...</span></p>
        </div>
        <!-- Application Test -->

        <!-- Connect Parallelix -->
        <script type="text/javascript" src="client/parallelix.js"></script>
        <script type="text/javascript">
            /* Initialize Parallelix */
            const client = new Parallelix({
                
            });
            client.OnError = (error) => {
                console.error(error.message);
            };
            client.OnInitialized = (data) => {
                console.log(client.GetPlatformName());
                document.getElementById("current-platform").innerHTML = client.GetPlatformName();
            };

            /* Initialize Application */
            client.Initialize();
        </script>
        <!-- Connect Parallelix -->
    </body>
</html>
